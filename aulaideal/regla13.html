<!-- 13.1.- Podemos reordenar las columnas -->
	
<body>
    <!-- 13.1.- reordenando columnas (order-first y order-last)-->
    <div class="container">
        <div class="row">
            <div class="col-2 bg-primary">Col 1</div>
            <div class="col-2 bg-secondary">Col 2</div>
            <div class="col-2 bg-success order-last">Col 3</div>
            <div class="col-6 bg-danger order-md-first">Col 4</div>
        </div>
    </div>
    <!-- 13.2.- reordenando columnas (con order-*)-->    
    <div class="container">
        <div class="row">
            <div class="col-2 bg-primary order-10">Col 1</div>
            <div class="col-2 bg-secondary order-2">Col 2</div>
            <div class="col-2 bg-success">Col 3</div>
            <div class="col-6 bg-danger">Col 4</div>
        </div>
    </div>
        <!-- 13.2.- reordenando columnas (con order-xx-*)-->    
    <div class="container">
        <div class="row">
            <div class="col-2 bg-primary order-md-3">Col 1</div>
            <div class="col-2 bg-secondary order-md-4">Col 2</div>
            <div class="col-2 bg-success order-md-1">Col 3</div>
            <div class="col-6 bg-danger order-md-2">Col 4</div>
        </div>
    </div>
